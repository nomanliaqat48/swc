<form novalidate id="purchase-form" class="p-4 clearfix form-validation" >

    <div class="row">
        <div class="col-12">
            <h4>Download Free Guide</h4>
            <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Nulla vitae elit libero, a pharetra augue.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="firstname">First Name</label>
            <input required type="text" class="form-control" id="form-firstname" aria-describedby="" placeholder="e.g. John">
            <div class="invalid-feedback">Please provide a first name</div>
        </div>
        <div class="form-group col-6">
            <label for="lastname">Last Name</label>
            <input required type="text" class="form-control" id="form-lastname" aria-describedby="" placeholder="e.g. Smith">
            <div class="invalid-feedback">Please provide a last name</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="form-email">Email Address</label>
            <input required type="email" class="form-control" id="form-email" aria-describedby="" placeholder="e.g. john@abcinc.com">
            <div class="invalid-feedback">Please provide an email address</div>
        </div>
        <div class="form-group col-6">
            <label for="form-phone">Phone Number</label>
            <input type="text" class="form-control" id="form-phone" aria-describedby="" placeholder="e.g. 805-555-5555">
            <div class="invalid-feedback">Please provide a phone number</div>
        </div>
    </div>



    <button id="form-submit" type="submit" class="btn btn-md btn-primary float-right">Download Now</button>
    <div class="clear"></div>

</form>



<script>

(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('form-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
