<form data-ms-form="login" class="p-4">

    <div class="row">
        <div class="col-12">
            <h2>Welcome Back</h2>
            <p>Welcome to RespondFirst. Please enter your login information below to access the online lessons and other resources.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <hr />
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input data-ms-member="email" type="email" class="form-control" id="form-email" aria-describedby="" placeholder="Enter email address">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input data-ms-member="password" type="password" class="form-control" id="form-password" placeholder="Enter Password" >
    </div>

    <div class="d-flex flex-row justify-content-end">
        <a href="#/ms/password-reset" class="btn btn-link btn-gray mr-4 align-self-center">Forgot Password?</a>
        <button type="submit" class="btn btn-primary float-right px-3">Sign In</button>
    </div>

</form>
