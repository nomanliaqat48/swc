<script>
$( document ).ready(function() {

    $('#hero-cta').click(function(e){
        let divCoords = $(e.target.hash).offset();
        let height = $('header').height();
        e.preventDefault();
        window.scrollTo({
        left: divCoords.left,
        top: divCoords.top - (height + 30),
        behavior: 'smooth'
        });
    });

});
</script>
