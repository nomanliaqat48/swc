---
layout: news_default
title: RespondFirst
---

<div class="wrap white">
    <div class="container-fluid">
        <div class="row">

            <div class="post col-12 col-md-8 px-6 py-6">

                <span class="category badge badge-danger">{{ page.category }}</span>
                <h1 class="headline">{{ page.title }}</h1>

                <div class="excerpt">
                    <p class="date">Published {{ page.date | date_to_long_string }}</p>
                    <p class="description">{{page.excerpt}}</p>
                </div>

                <figure class="figure">
                  <img src="{{ page.image}}" class="figure-img img-fluid rounded" alt="{{ page.image_caption }}">
                  <figcaption class="figure-caption">{{ page.image_caption }}</figcaption>
                </figure>

                {{ content }}

            </div>
            <div class="news-sidebar d-none d-md-inline-block col-4 px-4">

                <div class="container">
                    <div class="row">
                        <div class="col-12 mt-6">
                            <!-- Worldwide Coronavidus Widget-->
                            <div class="elfsight-app-266833af-50e9-4d26-a3f9-7615523797bc"></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
